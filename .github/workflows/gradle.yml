name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checking secrets
      run: echo $GITHUB_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.accessToken }}
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Gradle
      run: ./gradlew build
      env:
        GITHUB_TOKEN: ${{ secrets.accessToken }}
